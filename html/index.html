<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station OS v6.0</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/apps.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <div class="boot-logo">
            <i class="fas fa-gas-pump fa-5x" style="color: var(--primary);"></i>
        </div>
        <div class="boot-text">GAS STATION OS <span style="font-size: 12px; vertical-align: super;">v6.0</span></div>
        <div class="boot-loader">
            <div class="boot-progress"></div>
        </div>
        <div class="boot-status">INITIALIZING SYSTEM...</div>
    </div>

    <!-- MAIN APP -->
    <div id="app">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo-area">
                <i class="fas fa-atom logo-icon"></i>
                <div class="logo-text">
                    <h1>GasOS</h1>
                    <span>SINGULARITY</span>
                </div>
            </div>

            <nav class="nav-links">
                <div class="nav-item active" data-app="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" data-app="fuel">
                    <i class="fas fa-gas-pump"></i>
                    <span>Fuel Management</span>
                </div>
                <div class="nav-item" data-app="employees">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                </div>
                <div class="nav-item" data-app="missions">
                    <i class="fas fa-tasks"></i>
                    <span>Missions</span>
                </div>
                <div class="nav-item" data-app="stockmarket">
                    <i class="fas fa-chart-line"></i>
                    <span>Stock Market</span>
                </div>
                <div class="nav-item" data-app="franchise">
                    <i class="fas fa-building"></i>
                    <span>Franchise</span>
                </div>
                <div class="nav-item" data-app="ev">
                    <i class="fas fa-bolt"></i>
                    <span>EV Charging</span>
                </div>
                <div class="nav-item" data-app="security">
                    <i class="fas fa-shield-alt"></i>
                    <span>Security</span>
                </div>
                <div class="nav-item" data-app="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="nav-item" id="logout-btn">
                    <i class="fas fa-power-off" style="color: var(--danger);"></i>
                    <span>Disconnect</span>
                </div>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <header class="header">
                <div class="page-title">
                    <h2 id="current-page-title">Dashboard</h2>
                    <span id="current-date" style="color: var(--text-muted); font-size: 14px;">Monday, 12:00 PM</span>
                </div>

                <div class="header-actions">
                    <div class="user-profile">
                        <div class="avatar">JS</div>
                        <div class="user-info">
                            <div class="user-name">John Smith</div>
                            <div class="user-role" style="font-size: 12px; color: var(--primary);">Owner</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- APP CONTAINERS -->
            <main id="main-container">
                <!-- Apps will be injected here by JS -->
            </main>
        </div>
    </div>

    <!-- PURCHASE PROMPT -->
    <div id="purchase-prompt" class="purchase-prompt" style="display: none;">
        <div class="prompt-card">
            <div class="prompt-icon">
                <i class="fas fa-gas-pump"></i>
            </div>
            <h3>Station Ã  Vendre</h3>
            <div class="station-info">
                <span id="prompt-station-name">Station Name</span>
                <span id="prompt-station-price" class="price">$500,000</span>
            </div>
            <p>Voulez-vous acheter cette station ?</p>
            <div class="prompt-actions">
                <button class="btn btn-danger" onclick="UIManager.cancelPurchase()">Annuler</button>
                <button class="btn btn-primary" onclick="UIManager.confirmPurchase()">Acheter</button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/utils.js"></script>
    <script src="js/theme_engine.js"></script> <!-- v6.0 Theme Engine -->
    <script src="js/ui-manager.js"></script>
    <script src="js/main.js"></script>

    <!-- App Scripts -->
    <script src="js/apps/dashboard.js"></script>
    <script src="js/apps/fuel.js"></script>
    <script src="js/apps/employees.js"></script>
    <script src="js/apps/missions.js"></script>
    <script src="js/apps/settings.js"></script>
    <script src="js/charts.js"></script>
</body>

</html>
